	<link rel="apple-touch-icon" sizes="144x144" href="../apple-icon-144x144.png">

	<link rel="apple-touch-icon" sizes="180x180" href="../apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">

	<title>gsbc.com</title>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:900i|Raleway:400,700" rel="stylesheet">
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/main.css" rel="stylesheet">
	</head>

	<body>
		<header class="container">
			<div class="row">
				<div class="col header text-center">
					<h1 class="site-title">Good <span id="stuff">Stuff</span> Book Club</h1>
					<hr class="my-4">
					<h2>Create a New Member</h2>
				</div>
			</div>
		</header>
		<section>
			<div class="row">
				<div class="col">
					<div class="card card-create-member">
						<div class="card-block">
							<form name="newMember" onsubmit="createNewMember(); return false;">
								<div class="form-group">
									<label for="firstName">First Name</label>
									<input class="form-control" id="firstName" name="firstName" placeholder="First Name" type="text">
								</div>
								<div class="form-group">
									<label for="lastName">Last Name</label>
									<input class="form-control" id="lastName" name="lastName" placeholder="Last Name" type="text">
								</div>
								<div class="form-group">
									<label for="email">Email address</label>
									<input class="form-control" id="email" name="email" placeholder="you@example.com" required type="email">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input class="form-control" id="password" name="password" placeholder="password" required type="password">
								</div>
								<div class="text-center">
									<button class="btn btn-primary" type="submit">Register as a Member</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/tether.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/ie10-viewport-bug-workaround.js"></script>
		<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
		<script src="../js/main.js"></script>
	</body>
</html>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/theme.bootstrap_4.min.css" rel="stylesheet">
	<link href="../css/font-awesome.min.css" rel="stylesheet">
	<link href="../css/main.css" rel="stylesheet">

	<script src="http://cdn.wedeploy.com/api/beta/wedeploy.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-light navbar-toggleable-sm bg-gsbc">
			<div class="container">
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand navbar-brand-mobile" href="index.html">
					<h1><span class="tablet-title">Good Stuff Book Club</span><span class="mobile-title">GSBC</span></h1>
				</a>
				<div class="collapse navbar-collapse navbar-centered" id="navbarNavDropdown">
					<ul class="navbar-nav navbar-wide">
						<li class="nav-item">
						</li>
						<li class="nav-item active nav-item-tablet">
							<a class="nav-link" href="index.html">
								<h1>Good <span id="stuff">Stuff</span> Book Club</h1>
							</a>
						</li>
						<li class="nav-item" id="controlMenu">
							<a class="nav-link" data-target="#signInModal" data-toggle="modal" href="javascript:;" id="signIn"><i class="fa fa-sign-in fa-fw"></i> Sign In</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid tagline">
			<div class="row">
				<div class="col text-center">
					Our book club. Carry your spoon.
				</div>
			</div>
		</div>

		<header class="container header">
			<div class="row">
				<div class="col">
					<h2>The Picklist:</h2>
					<p id="picklist"></p>
				</div>
			</div>
		</header>

		<section class="container main">

			<div class="row">
				<div class="col">
					<h2>The Bookshelf:</h2>
				</div>
				<div class="col col-edit">
					<span class="edit" id="edit">
					</span>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<form class="form-inline" id="editBook" name="editBook">
						<table class="table table-hover" id="book-table">
							<thead class="thead">
								<tr>
									<th>Book Title</th>
									<th>Rating</th>
									<th>Author</th>
									<th>Date Read</th>
									<th>Picked By</th>
								</tr>
							</thead>
							<tbody id="bookshelf"></tbody>
						</table>
					</form>
				</div>
			</div>
		</section>

		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="signInModalLabel">Sign In to GSBC</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form name="user" onsubmit="signIn(); return false;">
						<div class="modal-body">
							<div class="form-group">
								<label for="email">Email address</label>
								<input class="form-control" id="email" name="email" placeholder="you@example.com" required type="email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" id="password" name="password" placeholder="password" required type="password">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Sign In</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addBookModalLabel">Add a Book!</h5>
						<button aria-label="Close" class="close" data-dismiss="modal" id="addBookModalClose" type="button">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<form id="book" name="book">
						<div class="modal-body">
							<div class="form-group">
								<label for="bookTitle">Book</label>
								<input class="form-control" id="bookTitle" name="bookTitle" placeholder="" required="true" type="text">
							</div>
							<div class="form-group">
								<label for="bookAmazonUrl">Amazon Link</label>
								<input class="form-control" id="bookAmazonUrl" name="bookAmazonUrl" placeholder="" type="text">
							</div>
							<div class="form-group">
								<label for="bookAuthor">Author</label>
								<input class="form-control" id="bookAuthor" name="bookAuthor" placeholder="" required="true" type="text">
							</div>
							<div class="form-group">
								<label for="datePickedMonth" id="dateRead">Date Read</label>
								<select class="form-control" id="datePickedMonth" name="datePickedMonth" placeholder="" required="true">
									<option>Jan</option>
									<option>Feb</option>
									<option>Mar</option>
									<option>Apr</option>
									<option>May</option>
									<option>Jun</option>
									<option>Jul</option>
									<option>Aug</option>
									<option>Sep</option>
									<option>Oct</option>
									<option>Nov</option>
									<option>Dec</option>
								</select>
								<select class="form-control" id="datePickedYear" name="datePickedYear" placeholder="" required="true">
									<option>2013</option>
									<option>2014</option>
									<option>2015</option>
									<option>2016</option>
									<option>2017</option>
								</select>
							</div>
							<div class="form-group">
								<label for="userPicked">Picked By</label>
								<select class="form-control" id="userPicked" name="userPicked" required="true"></select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary" id="addBook">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>

		<footer class="container">
			<div class="row">
				<div class="col">
					&copy; Alex Valencia 2017
				</div>
			</div>
		</footer>

		<script src="../js/vendor/bootstrap.min.js"></script>
		<script src="../js/vendor/ie10-viewport-bug-workaround.js"></script>
		<script src="../js/index.js"></script>
		<script src="../js/bookshelf.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Alex Valencia">

	<link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
	<link rel="manifest" href="manifest.json">

	<meta name="msapplication-TileImage" content="img/ms-icon-144x144.png">

	<title>gsbc.com</title>

	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:900i|Raleway:400,700" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/theme.bootstrap_4.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<header class="container header">
			<div class="row">
				<div class="col text-center">
					<h1 class="site-title">Good <span id="stuff">Stuff</span> Book Club</h1>
					<hr class="my-4">
					<h2 id="greetMember"></h2>
					<p>Our book club. Carry your spoon.</p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2>Available to Pick:</h2>
					<p id="yetToPick">Dan</p>
				</div>
			</div>
		</header>
		<section class="container main">
			<div class="row">
				<div class="col">
					<table class="table table-hover" id="book-list">
						<thead class="thead">
							<tr>
								<th>Book</th>
								<th>Author</th>
								<th>Date Read</th>
								<th>Picked By</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">River of Darkness: Francisco Orellana's Legendary Voyage of Death and Discovery Down the Amazon</th>
								<td>Buddy Levy</td>
								<td>Jun 2013</td>
								<td>John</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="signInModalLabel">Sign In to GSBC</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form name="user" onsubmit="signIn(); return false;">
						<div class="modal-body">
							<div class="form-group">
								<label for="email">Email address</label>
								<input class="form-control" id="email" name="email" placeholder="you@example.com" required type="email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" id="password" name="password" placeholder="password" required type="password">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Sign In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal fade" id="book" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addBookModalLabel">Add a Book!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form name="book" onsubmit="addBook(); return false;">
						<div class="modal-body">
							<div class="form-group">
								<label for="title">Book</label>
								<input class="form-control" id="title" name="title" placeholder="" required type="text">
							</div>
							<div class="form-group">
								<label for="author">Author</label>
								<input class="form-control" id="author" name="author" placeholder="" required type="text">
							</div>
							<div class="form-group">
								<label for="datePicked">Date Read</label>
								<input class="form-control" id="datePicked" name="datePicked" placeholder="" required type="text">
							</div>
							<div class="form-group">
								<label for="pickedBy">Picked By</label>
								<select class="form-control" id="pickedBy" name="pickedBy">
									<option>Alex</option>
									<option>Angela</option>
									<option>Brian</option>
									<option>Dan</option>
									<option>John</option>
									<option>Leigh</option>
									<option>Kelly</option>
									<option>Kelsey</option>
									<option>Russell</option>
									<option>Group</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="container-fluid">
			<div class="row">
				<div class="col text-center">
					<div id="footerNav">
						<button class="btn btn-primary" data-target="#signInModal" data-toggle="modal" id="signInButton" type="button">Sign In</button>
					</div>
				</div>
			</div>
		</footer>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/jquery.tablesorter.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ie10-viewport-bug-workaround.js"></script>
		<script src="js/wedeploy.js"></script>
		<script src="js/main.js"></script>
		<script src="js/booklist.js"></script>
	</body>
</html>

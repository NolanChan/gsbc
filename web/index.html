	<link href="css/theme.bootstrap_4.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-light navbar-toggleable-sm bg-gsbc">
			<div class="container">
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand navbar-brand-mobile" href="index.html">
					<h1><span class="tablet-title">Good Stuff Book Club</span><span class="mobile-title">GSBC</span></h1>
				</a>
				<div class="collapse navbar-collapse navbar-centered" id="navbarNavDropdown">
					<ul class="navbar-nav navbar-wide">
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fa fa-book fa-fw"></i> Books</a>
						</li>
						<li class="nav-item active nav-item-tablet">
							<a class="nav-link" href="index.html">
								<h1>Good <span id="stuff">Stuff</span> Book Club</h1>
							</a>
						</li>
						<li class="nav-item" id="controlMenu">
							<a class="nav-link" data-target="#signInModal" data-toggle="modal" href="javascript:;" id="signIn"><i class="fa fa-sign-in fa-fw"></i> Sign In</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid tagline">
			<div class="row">
				<div class="col text-center">
					Our book club. Carry your spoon.
				</div>
			</div>
		</div>

		<header class="container header">
			<div class="row">
				<div class="col">
					<h2 id="picklist">The Picklist:</h2>
					<p id="pickAvailable"></p>
				</div>
			</div>
		</header>

		<section class="container main">

			<div class="row">
				<div class="col">
					<h2>The Bookshelf:</h2>
				</div>
				<div class="col col-edit">
					<span class="edit" id="edit">
					</span>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<form class="form-inline" id="editBook" name="editBook">
						<table class="table table-hover" id="book-table">
							<thead class="thead">
								<tr>
									<th>Book Title</th>
									<th>Rating</th>
									<th>Author</th>
									<th>Date Read</th>
									<th>Picked By</th>
								</tr>
							</thead>
							<tbody id="book-list"></tbody>
						</table>
					</form>
				</div>
			</div>
		</section>

		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="signInModalLabel">Sign In to GSBC</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form name="user" onsubmit="signIn(); return false;">
						<div class="modal-body">
							<div class="form-group">
								<label for="email">Email address</label>
								<input class="form-control" id="email" name="email" placeholder="you@example.com" required type="email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" id="password" name="password" placeholder="password" required type="password">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Sign In</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addBookModalLabel">Add a Book!</h5>
						<button aria-label="Close" class="close" data-dismiss="modal" id="addBookModalClose" type="button">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<form id="book" name="book">
						<div class="modal-body">
							<div class="form-group">
								<label for="title">Book</label>
								<input class="form-control" id="title" name="title" placeholder="" required type="text">
							</div>
							<div class="form-group">
								<label for="author">Author</label>
								<input class="form-control" id="author" name="author" placeholder="" required type="text">
							</div>
							<div class="form-group">
								<label for="monthPicked" id="dateRead">Date Read</label>
								<select class="form-control" id="monthPicked" name="monthPicked" placeholder="" required>
									<option>Jan</option>
									<option>Feb</option>
									<option>Mar</option>
									<option>Apr</option>
									<option>May</option>
									<option>Jun</option>
									<option>Jul</option>
									<option>Aug</option>
									<option>Sep</option>
									<option>Oct</option>
									<option>Nov</option>
									<option>Dec</option>
								</select>
								<select class="form-control" id="yearPicked" name="yearPicked" placeholder="" required>
									<option>2013</option>
									<option>2014</option>
									<option>2015</option>
									<option>2016</option>
									<option>2017</option>
								</select>
							</div>
							<div class="form-group">
								<label for="pickedBy">Picked By</label>
								<select class="form-control" id="pickedBy" name="pickedBy" required>
									<option>Alex</option>
									<option>Angela</option>
									<option>Brian</option>
									<option>Dan</option>
									<option>John</option>
									<option>Leigh</option>
									<option>Kelly</option>
									<option>Kelsey</option>
									<option>Russell</option>
									<option>Group</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary" id="addBook">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>

			<div class="row">

	</body>

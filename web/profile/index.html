	<meta charset="utf-8">

	<title>GSBC - My Profile</title>

	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/font-awesome.min.css" rel="stylesheet">
	<link href="../css/main.min.css" rel="stylesheet">

	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-inverse navbar-light navbar-toggleable-sm bg-gsbc">
			<div class="container">
				<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand navbar-brand-mobile" href="index.html">
					<h1><span class="tablet-title">Good Stuff Book Club</span><span class="mobile-title">GSBC</span></h1>
				</a>
				<div class="collapse navbar-collapse navbar-centered" id="navbarNavDropdown">
					<ul class="navbar-nav navbar-wide">
						<li class="nav-item">
							<a class="nav-link" href="#"><i class="fa fa-book fa-fw"></i> Books</a>
						</li>
						<li class="nav-item active nav-item-tablet">
							<a class="nav-link" href="index.html">
								<h1>Good <span id="stuff">Stuff</span> Book Club</h1>
							</a>
						</li>
						<li class="nav-item" id="controlMenu">
							<a class="nav-link" data-target="#signInModal" data-toggle="modal" href="javascript:;" id="signIn"><i class="fa fa-sign-in fa-fw"></i> Sign In</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid tagline">
			<div class="row">
				<div class="col text-center">
					Our book club. Carry your spoon.
				</div>
			</div>
		</div>
		<header class="container header">
			<div class="row">
				<div class="col">
					<h2 id="picklist">Your Profile:</h2>
					<p id="pickAvailable"></p>
				</div>
			</div>
		</header>
		<section class="container main">
			<div class="row">
				<div class="col">
					<h2>Account Info:</h2>
				</div>
			</div>
			<div class="row">
				<div class="col">
				</div>
			</div>
		</section>
		<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="signInModalLabel">Sign In to GSBC</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form name="user" onsubmit="signIn(); return false;">
						<div class="modal-body">
							<div class="form-group">
								<label for="email">Email address</label>
								<input class="form-control" id="email" name="email" placeholder="you@example.com" required type="email">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input class="form-control" id="password" name="password" placeholder="password" required type="password">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Sign In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="container">
			<div class="row">
				<div class="col">
					&copy; Alex Valencia 2017
				</div>
			</div>
		</footer>

		<script src="../js/vendor/jquery-3.2.1.min.js"></script>
		<script src="../js/vendor/tether.min.js"></script>
		<script src="../js/vendor/bootstrap.min.js"></script>
		<script src="../js/vendor/ie10-viewport-bug-workaround.js"></script>
		<script src="../js/index.js"></script>
	</body>
</html>
